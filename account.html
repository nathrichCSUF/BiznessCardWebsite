<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Create an Account</title>
</head>

<body>
  <div class="create-wrapper">
  <h1>Create Account<h1>
      <form>
        <label for="username">Username:</label>

        <input type="submit" value="Submit">
      </form>
